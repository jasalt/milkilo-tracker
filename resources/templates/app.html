<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Milkilo-tracker</title>
    <!-- Normal Bootstrap mobile view -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- Disable zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">
      <div class="row-fluid">
        <div class="text-center" id="app">
          <h1>Ladataan...</h1>
          <p>Kestää kymmenisen sekuntia</p>
        </div>
      </div>
    </div>

    <!-- scripts and styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    {% style "/css/screen.css" %}
    {% style "/css/reagent-forms.css" %}

    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.js"></scrip>

    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
    {% if dev %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react.js"></script>
    {% script "/js/out/goog/base.js" %}
    {% script "/js/app.js" %}
    <script type="text/javascript">goog.require("milkilo_tracker.app");</script>
    {% else %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react.min.js"></script>
    {% script "/js/app.js" %}
    {% endif %}
  </body>
</html>
